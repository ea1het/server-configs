##################################################################
#
# Configuracion de conexion a mi AWS OpenVPN Server
#
##################################################################

client
dev tun
proto udp
remote vpn.server.tld 1194
nobind
persist-key
persist-tun
verb 2
pull
reneg-sec 0
key-direction 1
cipher AES-256-CBC
auth SHA512
auth-retry none
auth-nocache
resolv-retry infinite
remote-cert-tls server
tls-client

